<div >    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">URL</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tutorials | async; let i = index">
            <th scope="row">{{i}}</th>
            <td>{{item.name}}</td>
            <td>{{item.url}}</td>
            <td><button class="btn btn-danger" (click)="removeItem(i)">Delete</button></td>
           </tr>
          
        </tbody>
      </table>
      
</div>
